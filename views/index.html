            <h3 class="center">Form</h3>
            <!--form-->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Brand Name" name="brandName" id="brandName" type="text" class="validate" required>
                        <label for="brandName">Brand Name</label>        
                    </div>
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Image Upload" name="imageUpload" id="imageUpload" type="text" class="validate" required>
                        <label for="imageUpload">Image upload</label>        
                    </div>
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Maximum number of users" name="maxUsers" id="maxUsers" type="text" class="validate" required>
                        <label for="maxUsers">Maximum number of users</label>        
                    </div>
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Maximum number of stories" name="maxStories" id="maxStoriess" type="text" class="validate" required>
                        <label for="maxUsers">Maximum number of stories</label>        
                    </div>
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Maximum number of surveys" name="maxSurveys" id="maxSurveys" type="text" class="validate" required>
                        <label for="maxUsers">Maximum number of surveys</label>        
                    </div>
                    <div class="row">
                        <div class="input-field col s8 right">
                        <input placeholder="Maximum number of documents" name="maxDocs" id="maxDocs" type="text" class="validate" required>
                        <label for="maxUsers">Maximum number of documents</label>        
                    </div>
                </form>
            </div>
            <!--progress bar-->
            <div id="myProgress">
